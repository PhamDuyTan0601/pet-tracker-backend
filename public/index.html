<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Tracker - Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>🐾 Pet Tracker Web App</h1>
        <p>Theo dõi thú cưng của bạn mọi lúc, mọi nơi</p>
      </header>

      <!-- Trạng thái kết nối -->
      <div id="status" class="status status--disconnected">
        <div class="status__icon">🔴</div>
        <div class="status__text">Chưa kết nối Bluetooth</div>
      </div>

      <!-- Panel điều khiển -->
      <div class="control-panel">
        <button
          id="scanBtn"
          class="btn btn--primary"
          onclick="bluetooth.scanDevices()"
        >
          <span class="btn__icon">🔍</span>
          Quét Thiết Bị
        </button>
        <button
          id="connectBtn"
          class="btn btn--success"
          onclick="bluetooth.connectToDevice()"
          disabled
        >
          <span class="btn__icon">📱</span>
          Kết Nối
        </button>
        <button
          id="disconnectBtn"
          class="btn btn--danger"
          onclick="bluetooth.disconnectDevice()"
          disabled
        >
          <span class="btn__icon">❌</span>
          Ngắt Kết Nối
        </button>
      </div>

      <!-- Danh sách thiết bị -->
      <div id="devicesSection" class="section">
        <h2 class="section__title">📱 Thiết Bị Bluetooth</h2>
        <div id="devicesList" class="devices-list"></div>
      </div>

      <!-- Panel pairing -->
      <div id="pairingPanel" class="panel panel--pairing" style="display: none">
        <h2 class="panel__title">🔑 Pairing Thiết Bị</h2>
        <div id="pairingInfo" class="pairing-info"></div>
        <div class="form-group">
          <label for="pairingCodeInput" class="form-label">Mã Pairing:</label>
          <input
            type="text"
            id="pairingCodeInput"
            class="form-input"
            placeholder="Nhập mã pairing..."
          />
        </div>
        <div class="form-group">
          <label for="petSelect" class="form-label">Chọn Pet:</label>
          <select id="petSelect" class="form-select"></select>
        </div>
        <button class="btn btn--success" onclick="bluetooth.confirmPairing()">
          <span class="btn__icon">✅</span>
          Xác Nhận Pairing
        </button>
      </div>

      <!-- Dữ liệu pet -->
      <div id="dataPanel" class="panel panel--data" style="display: none">
        <h2 class="panel__title">📍 Dữ Liệu Theo Dõi</h2>
        <div id="petData" class="pet-data"></div>
        <div class="control-panel">
          <button class="btn btn--info" onclick="bluetooth.requestData()">
            <span class="btn__icon">🔄</span>
            Lấy Dữ Liệu Mới
          </button>
        </div>
      </div>

      <!-- Danh sách pet -->
      <div id="petsSection" class="section">
        <h2 class="section__title">🐕 Danh Sách Pet</h2>
        <div id="petsList" class="pets-list"></div>
      </div>

      <!-- Loading overlay -->
      <div id="loadingOverlay" class="loading-overlay" style="display: none">
        <div class="loading-spinner"></div>
        <div class="loading-text">Đang xử lý...</div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/ui.js"></script>
    <script src="js/bluetooth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
