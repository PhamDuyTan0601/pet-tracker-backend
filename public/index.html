<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Tracker - WiFi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal active">
      <div class="modal-content">
        <div class="auth-container">
          <h2>🐾 Pet Tracker</h2>

          <!-- Login Form -->
          <div id="loginForm" class="auth-form">
            <h3>Đăng Nhập</h3>
            <input
              type="email"
              id="loginEmail"
              placeholder="Email"
              class="form-input"
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Mật khẩu"
              class="form-input"
            />
            <button class="btn btn-primary" onclick="auth.login()">
              Đăng Nhập
            </button>
            <p>
              Chưa có tài khoản?
              <a href="#" onclick="auth.showRegister()">Đăng ký</a>
            </p>
          </div>

          <!-- Register Form -->
          <div id="registerForm" class="auth-form" style="display: none">
            <h3>Đăng Ký</h3>
            <input
              type="text"
              id="registerName"
              placeholder="Họ tên"
              class="form-input"
            />
            <input
              type="email"
              id="registerEmail"
              placeholder="Email"
              class="form-input"
            />
            <input
              type="password"
              id="registerPassword"
              placeholder="Mật khẩu"
              class="form-input"
            />
            <button class="btn btn-success" onclick="auth.register()">
              Đăng Ký
            </button>
            <p>
              Đã có tài khoản?
              <a href="#" onclick="auth.showLogin()">Đăng nhập</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container" style="display: none">
      <header class="header">
        <h1>🐾 Pet Tracker WiFi</h1>
        <div class="user-info">
          <span id="userName">User</span>
          <button class="btn btn-danger" onclick="auth.logout()">
            Đăng xuất
          </button>
        </div>
      </header>

      <!-- Connection Options -->
      <div class="section">
        <h2>📶 Kết Nối Thiết Bị WiFi</h2>
        <div class="connection-options">
          <div class="connection-card" onclick="wifiManager.scanWifiQR()">
            <h3>📷 Quét QR WiFi</h3>
            <p>Quét mã QR từ thiết bị</p>
          </div>
          <div class="connection-card" onclick="wifiManager.showWifiForm()">
            <h3>⚙️ Cấu Hình WiFi</h3>
            <p>Nhập thông tin thủ công</p>
          </div>
        </div>
        <div style="margin-top: 15px; text-align: center">
          <button
            class="btn btn-danger"
            onclick="wifiManager.disconnect()"
            style="background: #dc3545"
          >
            📴 Ngắt Kết Nối
          </button>
        </div>
      </div>

      <!-- Pets List -->
      <div class="section">
        <h2>🐕 Danh Sách Pet</h2>
        <div id="petsList"></div>
        <button class="btn btn-primary" onclick="petManager.showCreateForm()">
          ➕ Thêm Pet
        </button>
      </div>

      <!-- Device Data -->
      <div id="dataPanel" class="section" style="display: none">
        <h2>📍 Dữ Liệu Theo Dõi Thời Gian Thực</h2>
        <div id="petData"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/petManager.js"></script>
    <script src="js/qrManager.js"></script>
    <script src="js/wifiManager.js"></script>
    <!-- THÊM DÒNG NÀY -->
    <script src="js/app.js"></script>
  </body>
</html>
